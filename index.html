<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter Keyword</h2>
      <p>Neku tesina valla name starts with "M"....." count the dots to get an idea</P>
        <input type="text" id="keyword" placeholder="Enter your keyword" required>
        <button onclick="checkKeyword()">Submit</button>
    </div>

    <script>
        function checkKeyword() {
            const keyword = document.getElementById('keyword').value;

            if (keyword === "Maggie") {
                alert("Access Granted!");
                window.location.href = "hbd.html"; // Replace with your desired page
            } else {
                alert("Access Denied!");
            }

            // Notify the server of user access
            fetch("https://your-backend-url/send-email", { // Replace with your backend endpoint
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ event: "User Access", keywordEntered: keyword })
            });
        }
    </script>
</body>
</html>
